<!DOCTYPE html>
<html>
    <head>
        <Title>Contact Us Form</Title>
    </head>
        <form action="contactus.html" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="Firstname" name="Firstname" type="text"/>
            </div><br/>
            <div>
                    <label id="LastNameLabel" for="LastName">Last Name: </label>
                    <input id="Lastname" name="Firstname" type="text"/>
                </div><br/>
            <div>
                  <label id="EmailLabel" for="Email">Email:    </label>
                   <input id="Email" name="Email" type="text"/>
                </div><br/>   
            <div>
                Type of License:
                <input type="radio" name="answer" value="Business"/>Business
                <input type="radio" name="answer" value="Personal"/>Personal<br/>
            </div><br/> 
            <div>
                <label id="ReasonLabel" for="Reason">Reason:    </label>
                <select name="reason">
                  <option value="SelectReason">Select a Reason</option>
                  <option value="SoftwareSupport">Software Support</option>
                   <option value="HardwareSupport">Hardware Support</option>
                   <option value="InformationRequest">Information Request</option>
                 </select>            
            </div><br/>  
             <div>
                  <label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label>
                  <textarea id="Message" name="Message"></textarea>
               </div><br/>
               <div>
                    <input type="checkbox" name="Agree" value="Agree" unchecked/>I have read the terms of service.<br/>
               </div><br/>
               <div>
                   <input type="submit" id="SubmitButton" value="Send Request" />
               </div>
        </form>
</html>
